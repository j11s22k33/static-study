<script>

///////
let es = function(param) { 
    console.log(param)
};

let es6 = (param) => {
    console.log(param)
};
es(100);
es6(200);

//즉시실행함수(immediate function)
(function(param) { 
    console.log(param)
})(300);

((param) => {
    console.log(param)
})(400)



</script>
