<html>
  <meta charset="utf-8" />
  <head></head>
  <body></body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/3.9.1/minified.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="module">
  window.addEventListener("load", (event) => {
    console.log("onloaded");
  });

  function createDivList() {
    const tmp = [];
    for (let x = 0; x < 10; x++) {
      const elm = $("<div>").css({
        width: 200,
        height: 200,
        border: "solid 1px pink"
      });
      tmp.push(elm);
    }
    return tmp;
  }
  const elmRoot = $("<div>").attr("id", "root");
  elmRoot.html(createDivList());

  elmRoot.appendTo(document.body);

  setTimeout(() => {
    elmRoot.html(createDivList());
  }, 3000);
</script>
