      let matched = RegExp("^([0-9]{2}):([0-9]{2}):([0-9]{2})$").exec(

      );

      d.setTime(0);

      let untiltime = new Date(purchased_date).getTime() + d.getTime();
      let difftime = untiltime - new Date().getTime();
      d.setTime(difftime);
      let tmp = new Array();
      if (d.getDate() > 0) tmp.push(d.getDate().zf(2) + "일");
